<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊和登入</title>
    <link rel="stylesheet" href="index.styles.css">
    <style>
        .form {
            margin-bottom: 20px;
            max-width: 800px;
            height: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            line-height: 100px;
            margin-top: 10vh;
        }

        .form h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .form input[type="text"],
        .form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .form button:hover {
            background-color: #555;
        }

        #toggleLogin {
            color: #333;
            cursor: pointer;
            text-align: center;
        }

        #toggleLogin:hover {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img width="100%" height="100%" src="img/logo.png" alt="Online Bookstore Logo">
        </div>
        <div class="nav-menu">
            <div class="nav-item"><a href="index.html">首頁</a></div>
            <div class="nav-item"><a href="all.html">大全</a></div>
            <div class="nav-item"><a href="favorite.html">收藏</a></div>
            <div class="nav-item"><a href="cart.html">購物車</a></div>
            <div class="nav-item" id="loginRegisterLink">
                <a href="signin.html">登入/註冊</a>
                <div id="logoutDropdown" class="dropdown-menu">
                    <div class="out" id="logoutOption"><a href="#">登出</a></div>
                </div>
            </div>
            <div class="nav-item" id="lotteryLink"><a href="people.html">問卷</a></div> 
            <div class="nav-item" id="nicknameLink"></div> 
            <div class="nav-item">
                <input type="text" id="searchInput" placeholder="搜索">
                <button id="searchButton">搜索</button>
            </div>
        </div>
    </header>
    
    
    <main>
        <form id="loginForm" class="form">
            <h2>登入</h2>
            <input type="text" id="loginUsername" placeholder="使用者名稱" required>
            <input type="password" id="loginPassword" placeholder="密碼" required>
            <button type="submit">登入</button>
        </form>
    
        <form id="registerForm" class="form" style="display: none;">
            <h2>註冊</h2>
            <input type="text" id="registerUsername" placeholder="使用者名稱" required>
            <input type="password" id="registerPassword" placeholder="密碼" required>
            <button type="submit">註冊</button>
        </form>
    
        <p id="toggleLogin">沒有帳號？點此註冊</p>
    </main>

    <footer>
        <p>聯絡資訊: contact@example.com</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
